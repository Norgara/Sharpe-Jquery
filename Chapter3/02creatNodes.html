<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建节点</title>
	<script src="../all_need/jquery-2.2.2.min.js"></script>
	<script>
		$(function() {
			var li_1=$("<li title='香蕉'>香蕉</li>");
			var li_2=$("<li title='雪梨'>雪梨</li>");
			$("ul").append(li_1);
			$("ul").append(li_2);
			var mApp=$("<li><em>这是</em><b>一个</b><a href=\"#\">复杂的组合</a></li>");
			$("ul").append(mApp);
		})
	</script>
</head>
<body>
	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
</body>
</html>
