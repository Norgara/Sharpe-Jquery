<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>val方法应用：选择表单</title>
	<script src="../all_need/jquery-2.2.2.min.js"></script>
	<script>
		$(function() {
			$("button:eq(0)").click(function() {
				// $("#single").val("选择1号");
				$("#single option:eq(1)").attr('selected', true);
			});
			$("button:eq(1)").click(function() {
				// $("#multiple").val(['选择2号','选择3号']);
				$("#multiple option:eq(0)").removeAttr('selected');
				$("#multiple option:eq(1)").attr('selected',true);
				$("#multiple option:eq(2)").attr('selected',true);
				$("#multiple option:eq(4)").removeAttr('selected');
			});
			$("button:eq(2)").click(function() {
				/*$(":checkbox").val(['check2','check3']);
				$(":radio").val(['radio2']);*/
				$(":checked").removeAttr('checked');
				$(":radio").removeAttr('checked');
				$(":checkbox:eq(1)").attr('checked',true);
				$(":checkbox:eq(2)").attr('checked',true);
				$(":radio:eq(1)").attr('checked',true);
				/*$(":checkbox").removeAttr("checked"); //移除属性checked
				$(":radio").removeAttr("checked"); //移除属性checked
				$("[value=check2]:checkbox").attr("checked",true);//设置属性checked
				$("[value=check3]:checkbox").attr("checked",true);//设置属性checked
				$("[value=radio2]:radio").attr("checked",true);//设置属性checked*/
			})
		})
	</script>
</head>
<body>
	<div>
		<button>设置单选下拉框选中</button>
		<button>设置多选下拉框选中</button>
		<button>设置单选框和多选框选中</button>
	</div>
	<select id="single">
		<option value="选择2号">选择1号</option>
		<option value="选择1号">选择2号</option>
		<option value="2">选择3号</option>
	</select>

	<select id="multiple" multiple="multiple" style="height:120px;">
	  <option selected="selected">选择1号</option>
	  <option>选择2号</option>
	  <option>选择3号</option>
	  <option>选择4号</option>
	  <option selected="selected">选择5号</option>
	</select>
	<br>
	<input type="checkbox" value="check1"/> 多选1
	<input type="checkbox" value="check2"/> 多选2
	<input type="checkbox" value="check3"/> 多选3
	<input type="checkbox" value="check4"/> 多选4
	<br>
	<input type="radio" value="radio1"/> 单选1
	<input type="radio" value="radio2"/> 单选2
	<input type="radio" value="radio3"/> 单选3
</body>
</html>
