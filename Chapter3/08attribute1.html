<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性操作</title>
	<script src="../all_need/jquery-2.2.2.min.js"></script>
	<script>
		$(function() {
			console.log($("p").attr("title"));
			$("p").attr("title","your title");
			$("p").attr({"title":"your title2","name":"test"});
			$("p").removeAttr("name");
		})
	</script>
</head>
<body>
	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
</body>
</html>
